<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-dark: #0a0a1a;
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), #1a1a2e);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .cyber-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(20, 20, 40, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.2),
                0 0 60px rgba(255, 0, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .cyber-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .cyber-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: 
                0 0 20px var(--primary-color),
                0 0 40px var(--secondary-color);
        }

        .cyber-logo img {
            width: 50%;
            filter: brightness(1.2) contrast(1.5);
        }

        .cyber-title {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .cyber-input {
            width: 100%;
            padding: 12px;
            background: rgba(30, 30, 50, 0.7);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            color: var(--text-color);
            font-family: 'Chakra Petch', sans-serif;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            flex-grow: 1;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: var(--bg-dark);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-preview {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 40px rgba(255, 0, 255, 0.2);
        }

        .video-preview video {
            width: 100%;
            border-radius: 15px;
        }

        .video-details {
            background: rgba(30, 30, 50, 0.5);
            padding: 15px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .detail-item span {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .download-btn {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-width: 150px;
        }

        .watermark-btn {
            background: linear-gradient(45deg, #ff4500, #ff6347);
            color: white;
        }

        .no-watermark-btn {
            background: linear-gradient(45deg, #00ffff, #1e90ff);
            color: var(--bg-dark);
        }

        .audio-btn {
            background: linear-gradient(45deg, #ff00ff, #ff1493);
            color: white;
        }

        .url-history {
            background: rgba(30, 30, 50, 0.5);
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .url-history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(40, 40, 60, 0.7);
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .cyber-container {
                padding: 15px;
            }

            .cyber-title {
                font-size: 1.5rem;
            }

            .video-details {
                grid-template-columns: 1fr;
            }

            .button-container,
            .download-buttons {
                flex-direction: column;
            }

            .btn, .download-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-container">
        <div class="cyber-header">
            <div class="cyber-logo">
                <img src="https://www.tiktok.com/favicon.ico" alt="TikTok Logo">
            </div>
            <h1 class="cyber-title">CH TikTok Downloader</h1>
        </div>

        <div class="input-section">
            <input type="text" class="cyber-input" id="tiktokUrl" 
                   placeholder="Paste TikTok Video URL üåê">
            
            <div class="button-container">
                <button class="btn" onclick="previewVideo()">
                    Analyze Video ü§ñ
                </button>
                <button class="btn" onclick="loadNextVideo()">
                    Next Video ‚û°Ô∏è
                </button>
            </div>
        </div>

        <div id="previewContainer"></div>

        <div id="urlHistory" class="url-history">
            <h3>Recent URLs</h3>
        </div>
    </div>

    <script>
        let videoHistory = [];
        let currentVideoIndex = -1;
        let currentVideoData = null;

        async function previewVideo() {
            const url = document.getElementById('tiktokUrl').value.trim();
            const previewContainer = document.getElementById('previewContainer');

            if (url && !videoHistory.includes(url)) {
                videoHistory.push(url);
                currentVideoIndex = videoHistory.length - 1;
                if (videoHistory.length > 5) videoHistory.shift();
                updateUrlHistory();
            }

            previewContainer.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 200px;">
                    <div style="
                        width: 50px;
                        height: 50px;
                        border: 4px solid transparent;
                        border-top: 4px solid var(--primary-color);
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                    "></div>
                </div>
            `;

            if (!url) {
                previewContainer.innerHTML = '<p>Enter valid URL üö´</p>';
                return;
            }

            try {
                const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.code === 0 && data.data) {
                    currentVideoData = data.data;
                    renderVideoPreview(data.data);
                } else {
                    previewContainer.innerHTML = '<p>Analysis Failed ü§ñ</p>';
                }
            } catch (error) {
                previewContainer.innerHTML = '<p>Connection Error üö®</p>';
            }
        }

        function renderVideoPreview(videoData) {
            document.getElementById('previewContainer').innerHTML = `
                <div class="preview-container">
                    <div class="video-preview">
                        <video controls>
                            <source src="${videoData.play}" type="video/mp4">
                        </video>
                    </div>
                    <div class="video-details">
                        <div class="detail-item">
                            <span>‚è±Ô∏è</span> Duration
                            <span>${videoData.duration}s</span>
                        </div>
                        <div class="detail-item">
                            <span>‚ù§Ô∏è</span> Likes
                            <span>${videoData.digg_count}</span>
                        </div>
                        <div class="detail-item">
                            <span>üí¨</span> Comments
                            <span>${videoData.comment_count}</span>
                        </div>
                        <div class="detail-item">
                            <span>üîÅ</span> Shares
                            <span>${videoData.share_count}</span>
                        </div>
                        <div class="detail-item">
                            <span>üë§</span> Author
                            <span>${videoData.author.nickname}</span>
                        </div>
                    </div>
                    <div class="download-buttons">
                        <button class="download-btn watermark-btn" 
                                onclick="downloadVideo('wmplay')">
                            üí¶ Watermarked
                        </button>
                        <button class="download-btn no-watermark-btn" 
                                onclick="downloadVideo('play')">
                            üåü Clean Version
                        </button>
                        <button class="download-btn audio-btn" 
                                onclick="downloadAudio()">
                            üéµ Audio Only
                        </button>
                    </div>
                </div>
            `;
        }

        async function downloadVideo(type) {
            if (!currentVideoData) return;
            
            const downloadBtn = document.querySelector(`.${type === 'wmplay' ? 'watermark-btn' : 'no-watermark-btn'}`);
            const originalText = downloadBtn.innerHTML;
            
            try {
                downloadBtn.innerHTML = '‚¨áÔ∏è Downloading...';
                downloadBtn.disabled = true;

                // Fetch the video as blob
                const response = await fetch(currentVideoData[type]);
                const blob = await response.blob();
                
                // Create downloadable link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `tiktok_${Date.now()}.mp4`;
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('Download failed! Please try again.');
            } finally {
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            }
        }

        async function downloadAudio() {
            if (!currentVideoData?.music) return;
            
            const audioBtn = document.querySelector('.audio-btn');
            const originalText = audioBtn.innerHTML;
            
            try {
                audioBtn.innerHTML = 'üéµ Processing...';
                audioBtn.disabled = true;

                // Fetch audio as blob
                const response = await fetch(currentVideoData.music);
                const blob = await response.blob();
                
                // Create downloadable link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `tiktok_audio_${Date.now()}.mp3`;
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('Audio download failed!');
            } finally {
                audioBtn.innerHTML = originalText;
                audioBtn.disabled = false;
            }
        }

        function loadNextVideo() {
            if (videoHistory.length === 0) {
                document.getElementById('tiktokUrl').value = '';
                document.getElementById('previewContainer').innerHTML = '';
                return;
            }
            
            currentVideoIndex = (currentVideoIndex - 1 + videoHistory.length) % videoHistory.length;
            document.getElementById('tiktokUrl').value = videoHistory[currentVideoIndex];
            previewVideo();
        }

        function updateUrlHistory() {
            const container = document.getElementById('urlHistory');
            container.innerHTML = '<h3>Recent URLs</h3>';
            
            videoHistory.slice().reverse().forEach((url, displayIndex) => {
                const actualIndex = videoHistory.length - 1 - displayIndex;
                container.innerHTML += `
                    <div class="url-history-item">
                        <span>${url.substring(0, 25)}...</span>
                        <button onclick="loadHistoryVideo(${actualIndex})">Load üîÑ</button>
                    </div>
                `;
            });
        }

        function loadHistoryVideo(index) {
            if (index >= 0 && index < videoHistory.length) {
                currentVideoIndex = index;
                document.getElementById('tiktokUrl').value = videoHistory[index];
                previewVideo();
            }
        }
    </script>
</body>
</html>
