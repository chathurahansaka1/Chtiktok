<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff1493;
            --neon-blue: #00ffff;
            --neon-green: #39ff14;
            --dark-bg: #0a0a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, var(--dark-bg), #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            padding: 40px;
            width: 95%;
            max-width: 900px;
            box-shadow: 
                0 0 20px rgba(255, 20, 147, 0.3),
                0 0 40px rgba(0, 255, 255, 0.2);
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, var(--neon-pink), var(--neon-blue)) 1;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .tiktok-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px var(--neon-pink));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .url-input {
            flex-grow: 1;
            padding: 15px;
            background: rgba(30, 30, 50, 0.7);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .preview-btn {
            padding: 15px 25px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: transform 0.3s ease;
        }

        .preview-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .video-preview {
            flex: 1;
            min-width: 300px;
        }

        .video-preview video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .video-details {
            flex: 1;
            min-width: 300px;
            background: rgba(30, 30, 50, 0.5);
            padding: 20px;
            border-radius: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .detail-item span {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .download-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .watermark-btn {
            background: linear-gradient(45deg, #ff4500, #ff6347);
            color: #fff;
        }

        .no-watermark-btn {
            background: linear-gradient(45deg, #00ffff, #1e90ff);
            color: #fff;
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 98%;
                transform: none;
            }

            .input-section {
                flex-direction: column;
            }

            .preview-container {
                flex-direction: column;
            }

            .video-preview, 
            .video-details {
                min-width: 100%;
            }

            .download-buttons {
                flex-direction: column;
            }
        }

        .loader {
            border: 4px solid transparent;
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.tiktok.com/favicon.ico" alt="TikTok Logo" class="tiktok-logo">
            <h1 class="title">CH TikTok Downloader</h1>
        </div>

        <div class="input-section">
            <input type="text" class="url-input" id="tiktokUrl" 
                   placeholder="Paste TikTok Video URL Here üîó">
            <button class="preview-btn" onclick="previewVideo()">
                Preview Video üé¨
            </button>
        </div>

        <div id="previewContainer"></div>
    </div>

    <script>
        async function previewVideo() {
            const url = document.getElementById('tiktokUrl').value.trim();
            const previewContainer = document.getElementById('previewContainer');

            // Reset and show loader
            previewContainer.innerHTML = '<div class="loader"></div>';

            if (!url) {
                previewContainer.innerHTML = '<p>Please enter a valid TikTok URL üö´</p>';
                return;
            }

            try {
                const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.code === 0 && data.data) {
                    const videoData = data.data;
                    
                    previewContainer.innerHTML = `
                        <div class="preview-container">
                            <div class="video-preview">
                                <video controls>
                                    <source src="${videoData.play}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                            <div class="video-details">
                                <h2>Video Details üìã</h2>
                                <div class="detail-item">
                                    <span>‚è±Ô∏è</span> Duration: ${videoData.duration} seconds
                                </div>
                                <div class="detail-item">
                                    <span>‚ù§Ô∏è</span> Likes: ${videoData.digg_count}
                                </div>
                                <div class="detail-item">
                                    <span>üí¨</span> Comments: ${videoData.comment_count}
                                </div>
                                <div class="detail-item">
                                    <span>üîÅ</span> Shares: ${videoData.share_count}
                                </div>
                                <div class="detail-item">
                                    <span>üë§</span> Author: ${videoData.author.nickname}
                                </div>
                            </div>
                        </div>
                        <div class="download-buttons">
                            <button class="download-btn watermark-btn" 
                                    onclick="downloadVideo(true)">
                                Download with Watermark üí¶
                            </button>
                            <button class="download-btn no-watermark-btn" 
                                    onclick="downloadVideo(false)">
                                Download No Watermark üåü
                            </button>
                        </div>
                    `;
                } else {
                    previewContainer.innerHTML = '<p>Unable to fetch video details üòì</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                previewContainer.innerHTML = '<p>An error occurred while fetching video details üö®</p>';
            }
        }

        async function downloadVideo(withWatermark) {
            const url = document.getElementById('tiktokUrl').value.trim();
            
            if (!url) {
                alert('Please enter a TikTok URL üö´');
                return;
            }

            try {
                const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.code === 0) {
                    const downloadUrl = withWatermark ? data.data.wmplay : data.data.play;
                    
                    if (downloadUrl) {
                        const a = document.createElement('a');
                        a.href = downloadUrl;
                        a.download = withWatermark 
                            ? 'tiktok_with_watermark.mp4' 
                            : 'tiktok_no_watermark.mp4';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    } else {
                        alert('Download URL not available üòï');
                    }
                } else {
                    alert('Failed to fetch video details üö´');
                }
            } catch (error) {
                console.error('Download Error:', error);
                alert('An error occurred during download üö®');
            }
        }
    </script>
</body>
</html>
